<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-database.js"></script>

    <!-- CDN for Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- CDN for Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Title -->
    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">

        <div class="row pb-5" id="title">
            <div class="col">

                <nav class="navbar navbar-dark bg-dark p-5 justify-content-center text-center">
                    <p><span class="text-white h1">Anytime is Train Time</span>
                        <br>
                    <span class="text-white h4">Choo Choo. Chee Chee.</span></p>
                </nav>

            </div>
        </div>

        <div class="row pt-3 m-0">
            <div class="col nopadding">
                <header class="pl-2" id="title-nav">
                    <h5>Current Train Schedule</h5>
                </header>
                <div class="px-3" id="top-articles">
                </div>
            </div>
        </div>

        <br>

        <div class="row pb-4 m-0">
            <div class="col nopadding">
                <header class="pl-2" id="title-nav">
                    <h5>Add Train</h5>
                </header>
                <form class="p-3">
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time-input">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Frequency (min):</label>
                        <input type="text" class="form-control" id="exampleInputEmail1">
                    </div>
                    <button type="submit" class="btn bg-dark text-white" id="search">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- CDN for Custom JS -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
